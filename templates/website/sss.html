{% extends 'base.html' %}

{% block extra_head %}
{% if schema_org %}
<script type="application/ld+json">
{{ schema_org|safe }}
</script>
{% endif %}
{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4 text-center">Sıkça Sorulan Sorular</h1>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            {% for faq in faqs %}
            <div class="card mb-3">
                <div class="card-body">
                    <h3 class="h5">{{ faq.question }}</h3>
                    <p class="mb-0">{{ faq.answer }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
