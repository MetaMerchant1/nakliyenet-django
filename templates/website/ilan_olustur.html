{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="h2 mb-4">Yeni İlan Oluştur</h1>
            <form method="post">
                {% csrf_token %}
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{message.tags}}">{{message}}</div>
                    {% endfor %}
                {% endif %}

                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Temel Bilgiler</h5>
                        <div class="mb-3">
                            <label class="form-label">Başlık *</label>
                            <input type="text" class="form-control" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Açıklama</label>
                            <textarea class="form-control" name="description" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Yük Tipi *</label>
                                <select class="form-select" name="cargo_type" required>
                                    {% for value, label in cargo_types %}
                                    <option value="{{value}}">{{label}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Telefon *</label>
                                <input type="tel" class="form-control" name="phone" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Alış Adresi</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Şehir *</label>
                                <input type="text" class="form-control" name="from_city" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">İlçe *</label>
                                <input type="text" class="form-control" name="from_district" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Adres *</label>
                            <textarea class="form-control" name="from_address" rows="2" required></textarea>
                        </div>

                        <h5 class="card-title mt-4">Teslim Adresi</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Şehir *</label>
                                <input type="text" class="form-control" name="to_city" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">İlçe *</label>
                                <input type="text" class="form-control" name="to_district" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Adres *</label>
                            <textarea class="form-control" name="to_address" rows="2" required></textarea>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Yük Bilgileri</h5>
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label class="form-label">Ağırlık (kg) *</label>
                                <input type="number" class="form-control" name="weight" required min="1" step="0.01">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Uzunluk (cm)</label>
                                <input type="number" class="form-control" name="length" min="1" step="0.01" placeholder="Opsiyonel">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">En (cm)</label>
                                <input type="number" class="form-control" name="width" min="1" step="0.01" placeholder="Opsiyonel">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Boy (cm)</label>
                                <input type="number" class="form-control" name="height" min="1" step="0.01" placeholder="Opsiyonel">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label class="form-label">Fiyat (₺) *</label>
                                <input type="number" class="form-control" name="suggested_price" required min="1" step="0.01">
                                <div class="form-text">Taşıyıcılar bu fiyat üzerinden teklif verecek</div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Yükleme *</label>
                                <select class="form-select" name="loading_responsibility" required>
                                    {% for value, label in loading_choices %}
                                    <option value="{{value}}">{{label}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">İndirme *</label>
                                <select class="form-select" name="unloading_responsibility" required>
                                    {% for value, label in unloading_choices %}
                                    <option value="{{value}}">{{label}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Alış Tarihi *</label>
                            <input type="date" class="form-control" name="pickup_date" required>
                        </div>
                    </div>
                </div>

                <div class="d-flex gap-2 justify-content-end">
                    <a href="{% url 'website:ilanlar' %}" class="btn btn-secondary">İptal</a>
                    <button type="submit" class="btn btn-primary btn-lg">İlanı Yayınla</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
