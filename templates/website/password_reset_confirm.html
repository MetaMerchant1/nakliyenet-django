{% extends "base.html" %}

{% block extra_css %}
<style>
    .auth-container {
        max-width: 450px;
        margin: 4rem auto;
        padding: 0 1rem;
    }

    .auth-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        padding: 2.5rem;
    }

    .auth-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .auth-header i {
        font-size: 3rem;
        color: var(--primary-color);
        margin-bottom: 1rem;
    }

    .auth-header h1 {
        font-size: 1.8rem;
        color: #333;
        margin-bottom: 0.5rem;
    }

    .auth-header p {
        color: #666;
        font-size: 0.95rem;
    }

    .form-control {
        padding: 0.75rem;
        border-radius: 8px;
        border: 1px solid #ddd;
    }

    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(33, 150, 243, 0.25);
    }

    .btn-confirm {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 8px;
        margin-top: 1rem;
    }

    .password-strength {
        height: 4px;
        background: #ddd;
        border-radius: 2px;
        margin-top: 0.5rem;
        overflow: hidden;
    }

    .password-strength-bar {
        height: 100%;
        width: 0%;
        background: #F44336;
        transition: all 0.3s;
    }

    .password-strength-bar.weak {
        width: 33%;
        background: #F44336;
    }

    .password-strength-bar.medium {
        width: 66%;
        background: #FFC107;
    }

    .password-strength-bar.strong {
        width: 100%;
        background: #4CAF50;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="bi bi-shield-lock"></i>
            <h1>Yeni Şifre Belirle</h1>
            <p>Hesabınız için yeni bir şifre oluşturun</p>
        </div>

        <!-- This page is typically handled by Firebase Client SDK -->
        <!-- The actual password reset is done via the Firebase action URL -->

        <div class="alert alert-info">
            <i class="bi bi-info-circle"></i>
            Şifre sıfırlama işlemi için lütfen e-postanızdaki bağlantıyı kullanın.
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'website:login' %}" class="btn btn-primary">
                Giriş Sayfasına Dön
            </a>
        </div>
    </div>
</div>
{% endblock %}
